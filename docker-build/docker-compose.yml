version: '2'
services:
  common_server:
    build:
      context: ../
      args:
        settings: 'settings.settings'
    volumes:
      - ../:/usr/src/app/
      - /usr/src/app/node_modules/
    environment:
      BOWER_COMPONENTS_ROOT: '/usr/src/app/node_modules/components/'

  server:
    extends:
      service: common_server
    expose:
      - "8000"
    ports:
      - "8000:8000"

    environment:
      DJANGO_SETTINGS_MODULE: 'settings.settings'
      DEBUG: 'true'
    command: python manage.py runserver 0.0.0.0:8000
    links:
      - redis

  redis:
    image: redis:2.8.19
    hostname: redis
    expose:
      - "6379"

  celery-beat:
    extends:
      service: common_server
    command: celery -A django_starterkit beat -l info

  celery-worker:
    extends:
      service: common_server
    command: celery -A django_starterkit worker -l info